<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="chrome">
      <ul class="window-buttons">
        <li class="close"></li>
        <li class="minimize"></li>
        <li class="maximize"></li>
      </ul>
    </div>

    <section class="display"></section>
  <div class="keypad">
    <ul class="buttons-row-1">
      <li><button class="AC">AC</button></li>
      <li><button class="plus-minus">+/-</button></li>
      <li><button class="percent">%</button></li>
      <li><button class="divide">/</button></li>
    </ul>

    <ul class="buttons-row-2">
      <li><button class="seven">7</button></li>
      <li><button class="eight">8</button></li>
      <li><button class="nine">9</button></li>
      <li><button class="multiply">*</button></li>
    </ul>

    <ul class="buttons-row-3">
      <li><button class="four">4</button></li>
      <li><button class="five">5</button></li>
      <li><button class="six">6</button></li>
      <li><button class="subtract">-</button></li>
    </ul>

    <ul class="buttons-row-4">
      <li><button class="one">1</button></li>
      <li><button class="two">2</button></li>
      <li><button class="three">3</button></li>
      <li><button class="add">+</button></li>
    </ul>


    <ul class="bottom-row">
      <li><button class="zero">0</button></li>
      <li><button class="decimal">.</button></li>
      <li><button class="equals">=</button></li>
    </ul>
  </div>

  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
